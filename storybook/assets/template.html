<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>Components - Platform 6</title>

	<link rel="stylesheet" href="../assets/style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nova+Flat">
</head>
<body>
	<aside class="sidebar">
		<h2 class="logo">Platform 6</h2>

		<nav class="navigation">
			<a href="#" class="selected">Components</a>
		</nav>
	</aside>

	<main>
		<h1>Components</h1>

		<p>The React components that you can use to build your own service on the Platform 6.</p>

		<table>
			<thead>
				<tr>
					<th class="name">Name</th>
					<th class="description">Description</th>
					<th class="version">Version</th>
				</tr>
			</thead>
			<tbody id="components"></tbody>
		</table>
	</main>

	<template id="component">
		<tr>
			<td class="name"><a href=""></a></td>
			<td class="description"></td>
			<td class="version"></td>
		</tr>
	</template>

	<script>
		const components = [] // #components
		const template = document.getElementById('component')
		const container = document.getElementById('components')

		components.forEach(component => {
			const row = document.importNode(template.content, true)
			const link = row.querySelector('.name a')

			row.querySelector('.description').textContent = component.description
			row.querySelector('.version').textContent = component.version
			link.textContent = component.displayName
			link.href = `../../components/${component.name}/static/index.html`

			container.appendChild(row)
		})
	</script>
</body>
</html>
